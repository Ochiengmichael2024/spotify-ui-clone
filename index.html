<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify UI Clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://png.pngtree.com/element_our/png/20181011/spotify-social-media-icon-design-template-vector-png_127005.jpg">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-nav">
      <div class="logo">
        <a href="#"><img src="img/spotify.png" alt="Spotify Logo"></a>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="fa-solid fa-house icon"></i>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <span>Search</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-book-open icon"></i>
            <span>Your Library</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
